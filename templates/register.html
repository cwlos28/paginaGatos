<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoW0I/TcF9O/XL5S9u+j3o7uHZZi+8lEN5gq0UOd+XbJQ6g"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}" />
</head>
<body class="bg-light">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Registro de Usuario</h4>
          </div>
          <div class="card-body">
            {% with mensajes = get_flashed_messages(with_categories=true) %}
              {% if mensajes %}
                {% for categoria, texto in mensajes %}
                  <div class="alert alert-{{ categoria }} alert-dismissible fade show" role="alert">
                    {{ texto }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form action="{{ url_for('register') }}" method="POST">
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="username"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password_confirm" class="form-label">Confirmar Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  name="password_confirm"
                  id="password_confirm"
                  required
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-secondary">Registrarse</button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <a href="{{ url_for('home') }}">¿Ya tienes cuenta? Inicia sesión aquí</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Zvrhs6ZFm8Lv0a1PxhU8jx0KiS/Q"
    crossorigin="anonymous"
  ></script>
</body>
</html>
