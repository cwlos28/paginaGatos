{% extends "base.html" %}

{% block title %}Etiquetas{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Etiquetas</h2>
    <a href="{{ url_for('crear_etiqueta') }}" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Nueva Etiqueta
    </a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-success">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col" class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for etiqueta in etiquetas %}
          <tr>
            <th scope="row">{{ etiqueta[0] }}</th>
            <td>{{ etiqueta[1] }}</td>
            <td class="text-center">
              <a href="{{ url_for('editar_etiqueta', id=etiqueta[0]) }}" class="btn btn-sm btn-warning me-1">
                <i class="bi bi-pencil"></i> Editar
              </a>
              <form
                action="{{ url_for('eliminar_etiqueta', id=etiqueta[0]) }}"
                method="POST"
                class="d-inline"
                onsubmit="return confirm('¿Eliminar esta etiqueta?');"
              >
                <button type="submit" class="btn btn-sm btn-danger">
                  <i class="bi bi-trash"></i> Eliminar
                </button>
              </form>
            </td>
          </tr>
        {% else %}
          <tr>
            <td colspan="3" class="text-center">No hay etiquetas aún.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
