{% extends "base.html" %}

{% block title %}Editar Presupuesto{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-warning text-white">
          <h5 class="mb-0">Editar Presupuesto #{{ presupuesto[0] }}</h5>
        </div>
        <div class="card-body">
          <form action="{{ url_for('editar_presupuesto', id=presupuesto[0]) }}" method="POST">
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoría</label>
              <select class="form-select" name="categoria" id="categoria" required>
                <option value="" disabled>-- Selecciona una categoría --</option>
                {% for cat in categorias %}
                  <option
                    value="{{ cat[0] }}"
                    {% if cat[0] == presupuesto[1] %}selected{% endif %}
                  >
                    {{ cat[1] }}
                  </option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="monto_limite" class="form-label">Monto Límite</label>
              <input
                type="number"
                class="form-control"
                id="monto_limite"
                name="monto_limite"
                required
                step="0.01"
                min="0"
                value="{{ presupuesto[2] }}"
              />
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="mes" class="form-label">Mes</label>
                <input
                  type="number"
                  class="form-control"
                  id="mes"
                  name="mes"
                  required
                  min="1"
                  max="12"
                  value="{{ presupuesto[3] }}"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="anio" class="form-label">Año</label>
                <input
                  type="number"
                  class="form-control"
                  id="anio"
                  name="anio"
                  required
                  min="2000"
                  value="{{ presupuesto[4] }}"
                />
              </div>
            </div>
            <div class="d-flex justify-content-end">
              <a href="{{ url_for('listar_presupuestos') }}" class="btn btn-secondary me-2">Cancelar</a>
              <button type="submit" class="btn btn-warning">Actualizar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
