{% extends "base.html" %}

{% block title %}Nueva Categoría{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Crear Nueva Categoría</h5>
        </div>
        <div class="card-body">
          <form action="{{ url_for('crear_categoria') }}" method="POST">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                name="nombre"
                required
                maxlength="100"
              />
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción (opcional)</label>
              <textarea
                class="form-control"
                id="descripcion"
                name="descripcion"
                maxlength="255"
                rows="3"
              ></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <a href="{{ url_for('listar_categorias') }}" class="btn btn-secondary me-2">Cancelar</a>
              <button type="submit" class="btn btn-success">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
