{% extends "base.html" %}

{% block title %}Categorías{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Categorías</h2>
    <a href="{{ url_for('crear_categoria') }}" class="btn btn-success">
      <i class="bi bi-plus-circle"></i> Nueva Categoría
    </a>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-primary">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Descripción</th>
          <th scope="col" class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for cat in categorias %}
          <tr>
            <th scope="row">{{ cat[0] }}</th>
            <td>{{ cat[1] }}</td>
            <td>{{ cat[2] or "" }}</td>
            <td class="text-center">
              <a href="{{ url_for('editar_categoria', id=cat[0]) }}" class="btn btn-sm btn-warning me-1">
                <i class="bi bi-pencil"></i> Editar
              </a>
              <form
                action="{{ url_for('eliminar_categoria', id=cat[0]) }}"
                method="POST"
                class="d-inline"
                onsubmit="return confirm('¿Eliminar esta categoría?');"
              >
                <button type="submit" class="btn btn-sm btn-danger">
                  <i class="bi bi-trash"></i> Eliminar
                </button>
              </form>
            </td>
          </tr>
        {% else %}
          <tr>
            <td colspan="4" class="text-center">No hay categorías aún.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
