{% extends "base.html" %}

{% block title %}Nuevo Gasto{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Agregar Nuevo Gasto</h5>
        </div>
        <div class="card-body">
          <form action="{{ url_for('crear_gasto') }}" method="POST">
            <div class="mb-3">
              <label for="categoria" class="form-label">Categoría (opcional)</label>
              <select class="form-select" name="categoria" id="categoria">
                <option value="">-- Sin categoría --</option>
                {% for cat in categorias %}
                  <option value="{{ cat[0] }}">{{ cat[1] }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción (opcional)</label>
              <textarea
                class="form-control"
                id="descripcion"
                name="descripcion"
                maxlength="255"
                rows="2"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="monto" class="form-label">Monto</label>
              <input
                type="number"
                class="form-control"
                id="monto"
                name="monto"
                required
                step="0.01"
                min="0"
              />
            </div>
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha (opcional)</label>
              <input
                type="date"
                class="form-control"
                id="fecha"
                name="fecha"
              />
            </div>
            <div class="d-flex justify-content-end">
              <a href="{{ url_for('listar_gastos') }}" class="btn btn-secondary me-2">Cancelar</a>
              <button type="submit" class="btn btn-success">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
